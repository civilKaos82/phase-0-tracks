<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Title of the page in the tab.</title>
  </head>
  <body>
    <header></header>
  <table border="1">
    <h1>This is my table.</h1>
      <tr>
        <th>FIRST</th>
        <th>SECOND</th>
        <th>THIRD</th>
      </tr>
      <tr>
        <td rowspan="2">Fourth</td>
        <td>Fifth</td>
        <td>Sixth</td>
      </tr>
      <tr>
        <td colspan="2">Fifth</td>        
      </tr>

  </table>

  </body>
</html>
