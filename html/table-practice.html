<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>This is the title to my table page.</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>First</th>
        <th>Second</th>
        <th>Third</th>
      </tr>
      <tr>
        <td>4th</td>
        <td>5th</td>
        <td>6th</td>
      </tr>
      <tr>
        <td>Seventh</td>
        <td>Eighth</td>
        <td>Ninth</td>
      </tr>
    </table>
    <table border="1">
      <tr>
        <th>First</th>
        <th>Second</th>
        <th>Third</th>
      </tr>
      <tr>
        <td rowspan="2">4th</td>
        <td colspan="2">5th</td>
      </tr>
      <tr>
        <td>Seventh</td>
        <td>Eighth</td>
      </tr>
    </table>
  </body>
</html>
