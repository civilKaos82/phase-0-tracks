<form name="Adventure Time" action="https://httpbin.org/post" method="post">
  <fieldset>
    <div>
      <label>Rick or Morty?</label>
      <input type="text" name="namechoice">
    </div>

    <div>
      <label>Email:</label>
      <input type="email" name="this_b_mail">
    </div>

    <div>
      <label>What's the password:</label>
      <input type="password" name="codeword">
    </div>
  </fieldset>

  <fieldset>
    <div>
      <label>Adventure name:</label>
      <input type="text" name="adv-name" placeholder="Name this adventure">
    </div>

    <div>
      <label>Size of car:</label>
      <select name="car_size">
        <option value="large">Large</option>
        <option value="medium">Medium</option>
        <option value="small">Small</option>
        <option value="compacto">Tiny</option>

      </select>
    </div>

    <div>
      <label>Choose a date:</label>
      <input type="date" name="date">
    </div>

    <div>
      I am prepared to blow this joint.
      <input type="checkbox" name="approval" value="agree">
    </div>
  </fieldset>

  <button type="submit">Let's do this.</button>
</form>
