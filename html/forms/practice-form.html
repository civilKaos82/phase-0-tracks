<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Preferred Space Stories</title>
  </head>
  <form name="Preferred space stories" action="success.html" method="post">
    <fieldset>
      <div>
        <body>
          <p> Space is a big place. Movies have tried to capture its essence in
            many different ways. Which movie below do you think captures your
            vision of space the best?
          </p>
        </body>
      </div>
      <div>
        <label>Space Movie:</label>
        <select name="space_movie">
          <option value="star_trek">Star Trek</option>
          <option value="star_wars">Star Wars</option>
          <option value="alien">Alien</option>
        </select>
      </div>
    </fieldset>
    <fieldset>
      <div>
        <label>What is it about that movie that made you choose it?</label>
        <textarea name="movie_choice_reason" wrap="hard" placeholder="Put your
        thoughts in here.">
        </textarea>
      </div>
      <div>
        <button type="submit">Engage!</button>
      </div>
    </fieldset>
  </form>
</html>
